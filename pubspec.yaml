name: laboral_app
description: Employee time tracker app

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - lib/assets/

  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/fonts/Montserrat-Regular.ttf


